version: '3.9'

services:
  mysql:
    image: mysql:8.0
    container_name: resumable_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: resumable_upload
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build: ./backend
    container_name: resumable_backend
    ports:
      - "4000:4000"
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: resumable_upload
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads

  frontend:
    build: ./frontend
    container_name: resumable_frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app

volumes:
  mysql_data:
